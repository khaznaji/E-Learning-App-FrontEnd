<main id="main">
  <div class="d-lg-none d-md-block"><br><br><br></div>

  <div class="pagetitle">
    <h1>Dashboard</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active">Dashboard</li>
      </ol>
    </nav>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="container d-flex justify-content-center">
      <div class="card shadow-sm h-100 col-md-6">
        <div class="card-body">
          <h1 class="text-center fw-bold mb-3" style="color: #AF3065;">Add Category</h1>

          <form>
            <div class="form-group mb-3">
              <label for="exampleFormControlInput1">Category name</label>
              <input [(ngModel)]="nomCate" name="nomCate" type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>



            <div class="text-end">
              <div class="modal" tabindex="-1" role="dialog" [ngClass]="{'d-block': showSuccessModal}">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Success</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="showSuccessModal = false">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <p>{{ successMessage }}</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" (click)="handleOKClick()">OK</button>

                    </div>
                  </div>
                </div>
              </div>
              <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>

              <button type="button" id="submit" name="submit" class="btn btn-light" style="border-radius: 5px;" routerLink="/admin/categories">Cancel</button>
              <button type="button" id="submit" (click)="addCategorie()" name="submit" class="btn" style="background-color: #AF3065; color: white; border-radius: 5px;" >Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
