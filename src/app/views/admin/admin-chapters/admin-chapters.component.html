<main>
  <div class="d-lg-none d-md-block"><br><br><br></div>
  <div class="row">
    <div class="col-8">
      <div class="pagetitle">
        <h1>Dashboard</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active">Dashboard</li>
          </ol>
        </nav>
      </div>
    </div>
    <div class="col-4 d-flex align-items-center justify-content-end">
      <button type="button" class="btn p-2 border pe-3 me-3 register" routerLink="/admin/chapters/Add">
        <i class="bi bi-plus fa-2xl me-3"></i>Add New
      </button>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <ng-container *ngFor="let formation of tabFormation">
        <div class="col-lg-4 col-md-6">
          <div class="card shadow-sm mb-4" *ngFor="let chapter of chaptersByFormation[formation.nomFormation]">
            <div class="card-body mt-4 mx-2">
              <div class="chapter-frame">
                <span class="fw-bold ps-4">{{ chapter.title }}</span>
                <span>
                  <div class="filter">
                    <button class="icon" href="#" data-bs-toggle="dropdown" style="border: none; background-color: #ffffff00;">
                      <i class="bi bi-three-dots-vertical" ></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                      <li class="dropdown-header text-start"></li>
                      <li><button class="dropdown-item" href="#"><span><i class="bi bi-pencil-square"></i> </span>update</button></li>
                      <li><button class="dropdown-item text-danger" (click)="deleteChapters(chapter.id)"><span><i class="bi bi-trash3" ></i> </span>Delete</button></li>
                    </ul>
                    <div class="d-flex align-items-center mb-3">
                      <span class="pe-4 text-secondary">Created on : {{ chapter.createdAt | date }}</span>
                    </div>
                    <div class="chapter-details">
                      <span class="fw-bold">Training:</span>
                      <span class="badge bg-primary">{{ formation.nomFormation }}</span>
                    </div>
                  </div>
                </span>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</main>
