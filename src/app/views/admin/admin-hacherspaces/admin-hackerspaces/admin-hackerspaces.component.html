<main id="main">
    <div style="margin-bottom: 50px; " class="d-block d-lg-none"> </div>
    <div class="row justify-content-between">
        <div class="col-8">
            <div class="pagetitle">
              <h1>Dashboard</h1>
              <nav>
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                  <li class="breadcrumb-item active">Dashboard</li>
                </ol>
              </nav>
            </div>
</div>
    <div class="col-4 d-flex align-items-center justify-content-center "><button type="button" class="btn register mb-3" routerLink="/admin/hackerspaceform"> <i class="bi bi-plus fa-2xl me-3"></i>Add new</button></div>

</div>

  <div class="row mx-4">
 <div class="col-4"  *ngFor="let o of Hackerspace">

            <i class="fa-solid fa-pen m-2" style="color: #ffffff; "></i>
        </button>
        <button style="border: none; background-color: #FF4744; border-radius: 4px;" ><i class="fa-solid fa-xmark my-3 mx-2  fa-lg" style="color: #ffffff;" (click)="deleteHackerspace(o.id)"></i></button>


    </p>
        </div>
      </div>
</div>

</div>
