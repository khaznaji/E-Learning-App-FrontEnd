<main class="gx-5 pt-3">
  <div class="d-lg-none d-md-block"><br><br><br></div>
  <div class="pagetitle">
    <h1>Trainings</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active">trainings</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <div class="container d-flex justify-content-center">
    <div class="card shadow-sm h-100 col-md-6">
      <div class="card-body">
        <h1 class="text-center fw-bold mb-3" style="color: #AF3065;">Add Training Program</h1>

        <form [formGroup]="trainingForm" >
          <div class="form-group mb-3">
            <label for="categorie">Categorie</label>
            <select name="categorie"formControlName="categorie" class="form-select" id="categorie" aria-label="Default select example">
              <option value="" disabled>Select a category</option>
              <option *ngFor="let category of tabCategorie" [value]="category.id">{{ category.nomCate }}</option>
            </select>
          </div>

          <div class="form-group mb-3">
            <label for="name">Name of the training</label>
            <input name="name" type="text" formControlName="nomFormation" class="form-control" id="name" placeholder="Web...">
          </div>

          <div class="form-group mb-3">
            <label for="description">Description</label>
            <textarea name="description" formControlName="description" class="form-control" id="description" rows="3"></textarea>
          </div>

          <div class="form-group mb-3">
            <label for="nbExercices">Number of exercices</label>
            <input name="nbExercices" type="text" formControlName="nbExercices" class="form-control" id="nbExercices" placeholder="">
          </div>

          <div class="form-group mb-3">
            <label for="nbProjects">Number of projects</label>
            <input name="nbProjects" type="text" formControlName="nbProjects" class="form-control" id="nbProjects" placeholder="">
          </div>

          <div class="form-group mb-3">
            <label for="nbMeetings">Number of meetings</label>
            <input name="nbMeetings" type="text" formControlName="nbMeetings" class="form-control" id="nbMeetings" placeholder="">
          </div>

          <div class="form-group mb-3">
            <label for="nbChapters">Number of chapters</label>
            <input name="nbChapters" type="text" formControlName="nbChapters" class="form-control" id="nbChapters" placeholder="7">
          </div>

          <div class="text-end">
            <button type="button" id="cancel" name="cancel" class="btn btn-light" style="border-radius: 5px;">Cancel</button>
            <button type="submit" (click)="addTraining()" id="submit" name="submit" class="btn" style="background-color: #AF3065; color: white; border-radius: 5px;">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main><!-- End #main -->
