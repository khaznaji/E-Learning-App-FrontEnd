<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
  rel="stylesheet"
/>
<main >
  <div style="margin-bottom: 50px; " class="d-block d-lg-none"> </div>
    <div class="row justify-content-between">
      <div class="col-8">
  <div class="pagetitle">
    <h1>Dashboard</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active">Dashboard</li>
      </ol>
    </nav>
  </div>
</div>


</div>
      <div class="data_table card1 mt-4 " style="overflow-y: scroll; height:600px;" >
        <table class="table align-middle mb-0 bg-white  "  >
            <thead class="bg-light ">
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Type Formation</th>
                <th>Projects</th>
              </tr>
            </thead>
            <tbody *ngFor="let event of project" >
              <tr >
                <td>
                  <div class="d-flex align-items-center">
                    <img
                        src="../../../../../assets/profile/{{event.image}}"
                        alt=""
                        style="width: 45px; height: 45px"
                        class="rounded-circle"
                        />
                    <div class="ms-3">
                      <p class="fw-bold mb-1">{{ event.firstName  }} {{ event.lastName  }}</p>

                    </div>
                  </div>
                </td>
                <td>
                    <p class="text-muted mb-0">{{ event.username }}</p>
                </td>
                <td>
                    <p class="fw-normal mb-1">{{ event.typeFormation }}</p>
                </td>

                <td>
                    <button
                    type="button"
                    class="btn btn-link btn-rounded btn-sm fw-bold text-muted"
                    data-mdb-ripple-color="dark"
                    routerLink="project" (click)="showDetails(event.id)"
                    >
                    <i class="bi bi-folder2 fa-2xl"></i>
            </button>
                </td>
              </tr>
              <tr>


            </tbody>
          </table>
    </div>

  </main>
