<div id="carouselMultiItemExample1" class="carousel slide carousel-dark text-center" data-bs-ride="carousel"
  data-bs-interval="3000">
  <div class="carousel-inner py-4">
    
    <ng-container *ngIf="project.image">
        <div class="carousel-item" *ngFor="let image of project.image.split(','); let i = index" [class.active]="i === 0">
          <img [src]="'../../../../../assets/adminProjects/' + image.trim()" class="d-block w-100 img-thumbnail" alt="Slide Image" style="width:200px; height: 500px;">
        </div>
      </ng-container>       
  </div>

  <div class="d-flex justify-content-center mb-4">
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselMultiItemExample1"
      data-bs-slide="prev">
      <span style="margin-right:100px" class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselMultiItemExample1"
      data-bs-slide="next">
      <span style="margin-left:100px" class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
